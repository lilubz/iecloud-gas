<div class="ui-g user-card">
  <div class="ui-g-12">
    <div class="ui-g-4">
      <div class="form-group">
        <label for="">所在区</label>
        <p-dropdown [options]="dropdown.regionOpt" [(ngModel)]="searchParams.region" (onChange)="onSearch()"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-4">
      <div class="form-group">
        <label for="">状态</label>
        <p-dropdown [options]="dropdown.statusOpt" [(ngModel)]="searchParams.status" (onChange)="onSearch()"></p-dropdown>
      </div>
    </div>
  </div>
  <div class="ui-g-12">
    <p-dataTable [value]="dataTable.list" dataKey="idNumber" [paginator]="true" [rows]="dataTable.pageOpt[0]"
      scrollHeight="510px" [rowsPerPageOptions]="dataTable.pageOpt" [totalRecords]="dataTable.total" 
      (onLazyLoad)="onPageChange($event)" [lazy]="true" scrollable="true">
      <p-column [style]="{'width':'100px'}" header="序号">
        <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
          <span>{{index+1}}</span>
        </ng-template>
      </p-column>
      <p-column  field="regionName" header="所在区"></p-column>
      <p-column  field="enterpriseName" header="申请企业"></p-column>
      <p-column  field="applyDescription" header="申请说明"></p-column>
      <p-column  field="count" header="申请数量"></p-column>
      <p-column header="提交时间">
        <ng-template let-rowData="rowData" pTemplate="body">
          <span>{{rowData.applyTime|date:"yyyy-MM-dd"}}</span>
        </ng-template>
      </p-column>
      <!-- <p-column  field="rangeNumberVOList" header="分配号段"></p-column> -->
      <p-column header="分配号段">
        <ng-template let-rowData="rowData" pTemplate="body">
          <!-- <span>{{JSON.stringify(rowData.rangeNumberVOList)}}</span> -->
        </ng-template>
      </p-column>
      <p-column  field="status" header="审核状态"></p-column>
      <p-column  field="checkPerson" header="审核人"></p-column>
      <p-column  header="审核时间">
        <ng-template let-rowData="rowData" pTemplate="body">
          <span>{{rowData.checkTime|date:"yyyy-MM-dd"}}</span>
        </ng-template>
      </p-column>
      <p-column [style]="{'width':'100px'}" header="操作">
        <ng-template let-rowData="rowData" pTemplate="body">
          <!-- <span>{{rowData.checkPerson|json}}</span> -->
          <div *ngIf="!rowData.checkPerson">
            <span class="pass" (click)="onExamine(rowData.applyId,true)">通过&nbsp;</span>
            <span class="reject" (click)="onExamine(rowData.applyId,false)">&nbsp;拒绝</span>
          </div>
        </ng-template>
      </p-column>
    
      <ng-template pTemplate="emptymessage">
        <div class="text-left">
          未查询到数据
        </div>
      </ng-template>
    
    </p-dataTable>
  </div>
</div>
