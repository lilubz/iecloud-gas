<div class="ui-g-12 card customer-list">
  <form class="ui-g padding" [formGroup]="formModel" (submit)="onSearch();">
    <!-- <div class="ui-g"> -->
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">所在区域</label>
      <p-dropdown [options]="dropdown.region" [style]="{'width':'240px'}" formControlName="regionId" (onChange)="onChangeAreaID($event)"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">供气企业</label>
      <p-dropdown [options]="dropdown.corp" [style]="{'width':'240px'}" formControlName="enterpriseNumber"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">用户名称</label>
      <input class="textInput" type="text" pInputText formControlName="userName" style="width:240px">
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">地址</label>
      <input class="textInput" type="text" pInputText formControlName="address" style="width:240px">
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">客户类别</label>
      <p-dropdown [options]="dropdown.userType" [style]="{'width':'240px'}" formControlName="userTypeId"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <label style="width:80px;display:inline-block">用户性质</label>
      <p-dropdown [options]="dropdown.userNature" [style]="{'width':'240px'}" formControlName="userNatureId"></p-dropdown>
    </div>
    <div class="ui-g-12 ui-lg-6 form-group">
      <p-checkbox name="group1" label="只看有合同" formControlName="haveContract" binary="true"></p-checkbox>
    </div>
    <div class="ui-g-12 ui-lg-4">
      <button pButton type="submit" label="查询" class="searchBtn"></button>
    </div>
    <!-- </div> -->
  </form>

  <div class="ui-g padding">
    <!-- <div class="ui-g-12"> -->
      <p-dataTable [value]="dataTable.list" [lazy]="true" dataKey="userNumber" [paginator]="true" [rows]="dataTable.option[1]"
        [scrollable]="false" [rowsPerPageOptions]="dataTable.option" [totalRecords]="dataTable.total" (onLazyLoad)="onPageChange($event)"
        [(first)]="dataTable.first">
        <p-column [style]="{'width':'100px'}" header="序号">
          <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
            <span>{{index+1}}</span>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'150px'}" field="userIdentityCardNumber" header="用户卡号">
          <ng-template let-col let-user="rowData" pTemplate="body">
            <a href="javascript:0;" [routerLink]="['../detail', {city:'330300',type:'userCardNumber',typeNumber:user.userIdentityCardNumber||''}]"
              title="点击查看用户祥情">
              {{ user.userIdentityCardNumber }}
            </a>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'80px'}" field="userName" header="燃气用户">
          <ng-template let-rowData="rowData" pTemplate="body">
            <a href="javascript:void(0);" [routerLink]="['/enterprise/delivery/cylinder-trace/cylinder-record/4']" [queryParams]="{liabilityName:rowData.userName,liabilityNumber:rowData.userNumber,liabilitySubjectType:4}"
              title="{{'点击查询流转记录' }}">{{rowData.userName}}</a>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'80px'}" field="regionName" header="所属行政区"></p-column>
        <p-column [style]="{'width':'180px' }" field="address" header="证件地址"></p-column>

        <p-column [style]="{'width':'150px' ,'line-height':'45px'}" header="操作">
          <ng-template pTemplate="body" let-rowData="rowData">
            <button pButton type="button" (click)="onEdit(rowData)" label="修改"></button>
            <button pButton type="button" (click)="onDelete(rowData)" label="删除" class="deletebtn"></button>

          </ng-template>
        </p-column>

        <p-column [style]="{'width':'150px'}" field="dispatcherName" header="配送工"></p-column>
        <p-column [style]="{'width':'150px'}" field="enterpriseName" header="供气企业"></p-column>
        <p-column [style]="{'width':'80px'}" field="userType" header="客户类别"></p-column>
        <p-column [style]="{'width':'80px'}" field="userNature" header="用户性质"></p-column>
        <p-column [style]="{'width':'80px'}" field="certificateName" header="证件类型"></p-column>
        <p-column [style]="{'width':'200px'}" field="certificateId" header="证件编号"></p-column>
        <p-column [style]="{'width':'80px'}" field="principal" header="负责人"></p-column>
        <p-column [style]="{'width':'150px'}" field="phone" header="联系电话"></p-column>
        <!-- <p-column [style]="{'width':'50px'}" field="gcCount" header="在用气瓶数"></p-column> -->
        <p-column [style]="{'width':'150px'}" field="contractNo" header="合同编号"></p-column>
        <p-column [style]="{'width':'150px'}" header="合同有效期">
          <ng-template let-rowData="rowData" pTemplate="body">
            <span>{{rowData.contractDeadLine|date:"yyyy-MM-dd"}}</span>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'150px'}" field="contractAppendixUrl" header="合同附件"></p-column>

        <ng-template pTemplate="emptymessage" >
          <div class="text-left">
            未查询到数据
          </div>
        </ng-template>
        <ng-template pTemplate="paginatorRight">
          共 {{ dataTable.total || 0 }} 条记录
        </ng-template>
      </p-dataTable>
    <!-- </div> -->
  </div>

  <!-- 修改功能 -->
  <div class="ui-g">
    <p-dialog [(visible)]="displayEditDialog" [showHeader]="false" [closeOnEscape]="false" [width]="800" [contentStyle]="{'padding':'0','overflow':'visible'}"
      [minWidth]="800" [modal]="true" [style]="{'border':'none','background':'#f2f2f2'}">
      <form class="dialog">
        <div class="ui-g ui-g-nopad">
          <div class="ui-g-12 ui-g-nopad">
            <h2 class="text-center">修改信息</h2>
          </div>
        </div>

        <div class="form-group ui-g-12">
          <label for="" style="padding: 0" class="ui-g-4 text-right">
            <span class="warn"></span>客户名称：</label>
          <div class="ui-g-4">
            <div>{{ willEditCustomer?.userName }}</div>
          </div>
        </div>


        <div class="form-group ui-g-12">
          <label for="inputEmail3" class="ui-g-4 control-label text-right" style="padding: 0">
            <span class="warn">*</span>派送地址：</label>
          <div class="ui-g-4">
            <input type="text" pInputText [(ngModel)]="willEditCustomer.deliveryAddress" name="deliveryAddress" />
          </div>
        </div>

        <div class="form-group ui-g-12">
          <label for="inputEmail3" class="ui-g-4 control-label text-right" style="padding: 0">
            <span class="warn">*</span>联系电话：</label>
          <div class="ui-g-4">
            <input type="text" pInputText [(ngModel)]="willEditCustomer.phone" name="phone" />
          </div>
        </div>

        <div class="ui-g-12 text-center" style="padding:10px">
          <button (click)="editCustomer();" pButton type="submit" label="确认"></button>
          <button (click)="onCancel();" pButton type="button" class="ui-button-secondary" label="取消"></button>
        </div>
      </form>
    </p-dialog>
  </div>

  <!-- 删除功能 -->
  <p-dialog header="删除通知" [(visible)]="displayDeleteDialog" [closeOnEscape]="false" [width]="500" [minWidth]="500" [modal]="true">
    <div>确认删除
      <b> {{ willDeleteCustomer?.userName }} </b>吗？</div>
    <p-footer>
      <button type="button" (click)="deleteCustomer()" pButton label="确认"></button>
      <button type="button" (click)="onCancel();" pButton label="取消" class="deletebtn"></button>
    </p-footer>
  </p-dialog>

</div>
