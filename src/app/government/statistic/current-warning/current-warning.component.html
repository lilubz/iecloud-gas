<div class="main">
  <div class="ui-g-12 card current-warning">
    <form class="ui-g-12" (submit)="onSubmit()">

      <div class="ui-g-12 ui-lg-6">
        <span class="search-label">类&#12288;&#12288;型：</span>
        <p-dropdown [options]="dropdown.type" [filter]="true" [(ngModel)]="formModel.type" name="type" [style]="{'width':'280px'}"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-lg-6">
        <label class="search-label">区&#12288;&#12288;域：</label>
        <p-dropdown [options]="dropdown.region" [filter]="true" [(ngModel)]="formModel.region" name="region" [style]="{'width':'280px'}"></p-dropdown>
      </div>

      <div class="ui-g-12">
        <button class="searchBtn" pButton type="button" label="搜索" (click)="onSubmit();"></button>
      </div>

    </form>
    <div class="ui-g-12 dataTable">
      <p-dataTable [value]="dataTable.list" [loading]="loading" [paginator]="true" [rows]="dataTable.option[2]" [scrollable]="false"
        [lazy]="true" [rowsPerPageOptions]="dataTable.option" [totalRecords]="dataTable.total" (onLazyLoad)="onPageChange($event)"
        [(first)]="dataTable.first">
        <p-column [style]="{'width':'80px'}" header="序号">
          <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
            <span>{{index+1}}</span>
          </ng-template>
        </p-column>

        <p-column [style]="{'width':'30%'}" field="liabilityName" header="名称"></p-column>
        <p-column field="liabilityTypeName" header="类型"></p-column>
        <p-column field="regionName" header="区域"></p-column>
        <p-column field="gcThreshold" header="气瓶阈值"></p-column>
        <p-column field="gcActualNumber" header="实际值"></p-column>
        <p-column field="overTime" header="超限时间/分"></p-column>
        <p-column [style]="{'width':'150px'}" field="phoneNumber" header="联系方式"></p-column>

        <ng-template pTemplate="emptymessage">
          <div class="text-left">
            未查询到数据
          </div>
        </ng-template>
        <ng-template pTemplate="paginatorRight">
          共 {{ dataTable.total || 0 }} 条记录
        </ng-template>
      </p-dataTable>
    </div>
  </div>
</div>
