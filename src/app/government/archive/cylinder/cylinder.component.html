        <button pButton type="button" label="气瓶信息概览" [routerLink]="['./overview/county']" routerLinkActive="link-active"></button>

      <div class="ui-g-12">
        <button pButton type="button" label="综合查询" [routerLink]="['./list']" routerLinkActive="link-active"></button>

        <p-dropdown [options]="cities" [(ngModel)]="selectedCity"></p-dropdown>

      <div class="ui-g-12">
        <button pButton type="button" label="查询" [routerLink]="['./detail',gasInput||'']"></button>
