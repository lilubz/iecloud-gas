<div class="submit ui-g-12">
  <div class="ui-g">
    <div class="ui-g-12">
      <h2>报表提交</h2>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="dataTable.list" dataKey="idNumber" [paginator]="true" [rows]="dataTable.option[2]" [scrollable]="false"
        scrollHeight="510px" [lazy]="true" [rowsPerPageOptions]="dataTable.option" [totalRecords]="dataTable.total" (onLazyLoad)="onPageChange($event)"
        [(first)]="dataTable.first">
        <p-column [style]="{'width':'80px'}" header="序号">
          <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
            <span>{{index+1}}</span>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'100px'}" header="提交时间">
          <ng-template let-rowData="rowData" pTemplate="body">
            <div *ngIf="!rowData.boolIsCommit" class="timeInfo">
              本次提交截止
              <br>{{rowData.expectSubmissionTime|date:'yyyy-MM-dd'}}
            </div>
            <div *ngIf="rowData.boolIsCommit" class="timeInfo">
              下次提交截止
              <br>{{rowData.nextCommitTime|date:'yyyy-MM-dd'}}
            </div>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'120px'}" header="报表名称" field="reportName"></p-column>
        <p-column [style]="{'width':'80px'}" header="模板下载">
          <ng-template let-rowData="rowData" pTemplate="body">
            <a href="javascript:void(0);" (click)="window.location.href=rowData.attachmentUrl">点击查看</a>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'210px'}" header="选择文件">
          <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
            <div *ngIf="!rowData.boolIsCommit">
              <input type="file" id="{{'file'+ index}}">
            </div>
            <div *ngIf="rowData.boolIsCommit">
              本次已提交
            </div>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'100px'}" header="操作">
          <ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
            <button pButton type="button" label="提交" *ngIf="!rowData.boolIsCommit" (click)="onSubmit(index);"></button>
            <button pButton type="button" label="已提交" disabled="true" *ngIf="rowData.boolIsCommit"></button>
          </ng-template>
        </p-column>
        <ng-template pTemplate="emptymessage">
          <div class="text-left">
            未查询到数据
          </div>
        </ng-template>
        <ng-template pTemplate="paginatorRight">
            共 {{ dataTable.total || 0 }} 条记录
        </ng-template>
      </p-dataTable>
    </div>
  </div>

</div>
