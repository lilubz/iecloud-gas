<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>天翼可视化对讲调度平台</title>
  <meta http-equiv="description" content="this is my page">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://www.richtalk.cn/richclient/richtalk.js"></script>
  <script src="http://www.richtalk.cn/richclient/richclient.js"></script>
  <script>
    richclient.ready(function () {
      richclient.setAuthDomain("*");
      richclient.setAuthorityId("yourAuthorityId");
      richclient.setDefaultCity("CN");
      richclient.setAuthorityPath("yourAuthorityPath");
      richclient.setUserName("yourName");
      richclient.setUserPassword("yourPsw");
      richclient.init();
    });

  </script>
</head>
