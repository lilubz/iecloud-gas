<div class="ui-g-12">
  <div class="ui-g-12 ui-lg-4">
    <label style="width:80px;display:inline-block">气瓶条码</label>
    <input type="text" [(ngModel)]="cylinderNumber" pInputText placeholder="气瓶条码" style="width:180px"> 
  </div>

  <div class="ui-g-12 ui-lg-4">
      <label style="width:80px;display:inline-block">开始时间</label>
    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2050" [selectOtherMonths]="true" [(ngModel)]="beginTime"
      dateFormat="yy-mm-dd" [locale]="zh" [showIcon]="false" [maxDate]="endTime" readonlyInput="true" [style]="{'width':'180px'}"></p-calendar>
  </div>

  <div class="ui-g-12 ui-lg-4">
      <label style="width:80px;display:inline-block">结束时间</label>
    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2050" [selectOtherMonths]="true" [(ngModel)]="endTime"
      dateFormat="yy-mm-dd" [locale]="zh" [showIcon]="false" [minDate]="beginTime" [maxDate]="today" readonlyInput="true" [style]="{'width':'180px'}"></p-calendar>
  </div>

  <div class="ui-g-12 ui-lg-4">
    <button pButton type="button" label="查询" (click)="searchCylinderHistory()"></button>
  </div>

</div>

<div class="ui-g-12">
  <p-dataTable [value]="cylinderHistoryList" sortField="createTime" [sortOrder]="-1" emptyMessage="未查询到数据" [paginator]="true" [loading]="loading"
    [rows]="pageSizeHistory" [scrollable]="false" [(first)]="historyFirst" [totalRecords]="totalHistory" [rowsPerPageOptions]="[1,5,10,20,40]">
    <p-headerColumnGroup>
      <p-row>
        <!-- <p-column header="序号" rowspan="2"></p-column> -->
        <p-column header="时间" rowspan="2"></p-column>
        <p-column header="充装或配送" rowspan="2"></p-column>
        <p-column header="状态变迁" rowspan="2"></p-column>
        <p-column header="开始责任主体" colspan="4"></p-column>
        <p-column header="之后责任主体" colspan="4"></p-column>
      </p-row>
      <p-row>
        <p-column header="类型" colspan="1"></p-column>
        <p-column header="名称" colspan="1"></p-column>
        <p-column header="联系方式" colspan="1"></p-column>
        <p-column header="联系地址" colspan="1"></p-column>
        <p-column header="类型" colspan="1"></p-column>
        <p-column header="名称" colspan="1"></p-column>
        <p-column header="联系方式" colspan="1"></p-column>
        <p-column header="联系地址" colspan="1"></p-column>
      </p-row>
    </p-headerColumnGroup>

    <!-- <p-column>
      <ng-template pTemplate="body" let-index="rowIndex">
        {{index + 1}}
      </ng-template>
    </p-column> -->
    <p-column field="createTime">
      <ng-template let-record="rowData" pTemplate="body">
        {{ record.createTime | DateFormat}}
      </ng-template>
    </p-column>
    <p-column field="boolIsDispatch">
      <ng-template let-record="rowData" pTemplate="body">
        {{ record.boolIsDispatch?'配送':'充装'}}
      </ng-template>
    </p-column>
    <p-column field="gcStatusTypeName"></p-column>
    <p-column field="beforeLiabilityTypeName"></p-column>
    <p-column field="beforeLiabilityName">
      <ng-template let-rowData="rowData" pTemplate="body">
        <a *ngIf="rowData.beforeLiabilityTypeId<5" href="javascript:void(0);" (click)="link(rowData, 'before');" title="{{'点击查看' + rowData.beforeLiabilityName + '的流转信息'}}">{{rowData.beforeLiabilityName}}</a>
        <span *ngIf="rowData.beforeLiabilityTypeId===5">{{rowData.beforeLiabilityName}}</span>
      </ng-template>
    </p-column>
    <p-column field="beforeLiabilityContact"></p-column>
    <p-column field="beforeLiabilityAddress"></p-column>
    <p-column field="afterLiabilityTypeName"></p-column>
    <p-column field="afterLiabilityName">
      <ng-template let-rowData="rowData" pTemplate="body">
        <a *ngIf="rowData.afterLiabilityTypeId<5" href="javascript:void(0);" (click)="link(rowData, 'after');" title="{{'点击查看' + rowData.afterLiabilityName + '的流转信息'}}">{{rowData.afterLiabilityName}}</a>
        <span *ngIf="rowData.afterLiabilityTypeId===5">{{rowData.afterLiabilityName}}</span>
      </ng-template>
    </p-column>
    <p-column field="afterLiabilityContact"></p-column>
    <p-column field="afterLiabilityAddress"></p-column>
  </p-dataTable>
</div>
