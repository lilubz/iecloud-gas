<div class="ui-g-12 overview">
  <h2 class="title">企业一览表</h2>
  <!-- 企业概览 -->
  <p-dataTable [value]="enterpriseCustomers" [styleClass]="'ui-lg-8 ui-xl-6 ui-xl-offset-3 ui-lg-offset-2'">

    <p-column header="序号" [style]="{'width':'50px'}">
      <ng-template pTemplate="body" let-index="rowIndex">
        {{index + 1}}
      </ng-template>
    </p-column>
    <p-column field="enterpriseName" header="企业名称" footer="合计" [style]="{'width':'50%'}">
      <ng-template let-col let-countyCylinder="rowData" pTemplate="body">
        <a href="javascript:;" [routerLink]="['../../../list', {enterpriseID:countyCylinder.enterpriseID}]" class="area">{{countyCylinder[col.field]}}</a>
      </ng-template>
    </p-column>
    <p-column field="customerNum" header="气瓶数" [footer]="calculateTotal('customerNum', enterpriseCustomers)"></p-column>

    <ng-template pTemplate="emptymessage">
      未查询到数据
    </ng-template>
  </p-dataTable>
</div>
