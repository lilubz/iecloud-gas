<div class="redirectionPage">
  <div class="ui-g layout">
    <div class="ui-g-nopad header">
      <img src="./assets/img/gov-logo.png" class="logo" alt="">
      <span>温州市瓶装燃气信息化监管平台</span>
      <div class="shortcut">
        <img src="./assets/img/redirection/home.png" [routerLink]="['/home']" class="shortcut-left" alt="主页" title="主页">
        <img src="./assets/img/personal-info.png" [routerLink]="['/system/user']" class="shortcut-left" alt="个人信息" title="个人信息">
        <img src="./assets/img/logout.png" class="shortcut-right" alt="退出" title="退出" (click)="logout()">
      </div>
    </div>
  </div>
  <div *ngIf="showGovernment">

      瓶装燃气监管系统

          </span>
