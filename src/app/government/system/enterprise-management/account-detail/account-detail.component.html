<div class="ui-g-12 account-detail card">
  <h2 class="title">
    企业账号信息概览
  </h2>
  <!-- 查询项 -->
  <!-- <div class="ui-g-10"> -->
  <!-- <div class="ui-g-10"> -->
  <!-- 所在区域 -->
  <div class="ui-g">
    <div class="ui-g-12 ui-lg-4 ui-md-12 ui-xl-3">
      <!-- <div class="inputgroup"> -->
      <span class="inputgroup">所在区域</span>
      <p-dropdown [options]="areaDrop" [(ngModel)]="searchParams.regionId" [style]="{'width':'180px'}"></p-dropdown>
      <!-- </div> -->
    </div>
    <!-- 许可证号 -->
    <div class="ui-g-12 ui-lg-4 ui-md-12 ui-xl-3">
      <!-- <div class="inputgroup"> -->
      <span class="inputgroup">许可证号</span>
      <input type="text" class="textInput" [(ngModel)]="searchParams.licese" maxlength="20" pInputText>
      <!-- </div> -->
    </div>
    <!-- 企业名称 -->
    <div class="ui-g-12 ui-lg-4 ui-md-12 ui-xl-3">
      <!-- <div class="inputgroup"> -->
      <span class="inputgroup">企业名称</span>
      <input type="text" class="textInput" [(ngModel)]="searchParams.enterpriseName" maxlength="20" pInputText>
      <!-- </div> -->
    </div>
    <!-- 查询按钮 -->
    <div class="ui-g-12 ui-lg-4 ui-md-12 ui-xl-3">
      <button pButton type="button" label="查询" class="searchBtn" (click)="searchAccount()"></button>
    </div>
  </div>

  <div class="ui-g-12">
    <p-dataTable [value]="accountList" [lazy]="true" dataKey="enterprise" [paginator]="true" [rows]="pages.pageSize" [scrollable]="false"
      scrollHeight="510px" [rowsPerPageOptions]="pages.pageOption" [totalRecords]="pages.total" (onLazyLoad)="onPageChange($event)"
      [(first)]="pages.first">
      <p-column [style]="{'width':'100px'}" header="编号">
        <ng-template let-index="rowIndex" pTemplate="body">
          <span>{{index+1}}</span>
        </ng-template>
      </p-column>
      <p-column [style]="{'width':'150px'}" field="enterpriseName" header="所属企业"></p-column>
      <p-column [style]="{'width':'150px'}" field="dangerousLicense" header="许可证号"></p-column>
      <p-column [style]="{'width':'150px'}" field="regionName" header="经营区域"></p-column>
      <p-column [style]="{'width':'150px'}" field="userName" header="管理员"></p-column>
      <p-column [style]="{'width':'150px'}" header="账号状态">
        <ng-template let-rowdata="rowData" pTemplate="body">
          <span>{{rowdata.isfreezed ? '冻结' : '启用'}}</span>
        </ng-template>
      </p-column>
      <p-column [style]="{'width':'150px'}" header="操作">
        <ng-template let-data="rowData" let-index="rowIndex" pTemplate="body">
          <p-toggleButton onLabel="冻结" offLabel="启用" [(ngModel)]="!data.isfreezed" (click)="changeStatus(data)"></p-toggleButton>
        </ng-template>
      </p-column>
      <ng-template pTemplate="emptymessage">
        <div class="text-left">
          未查询到数据
        </div>
      </ng-template>
    </p-dataTable>
  </div>


</div>
