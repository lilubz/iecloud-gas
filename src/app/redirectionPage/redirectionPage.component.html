<div class="redirectionPage" #redirection>
  <div class="ui-g layout">
    <gas-header></gas-header>
  </div>
  <div *ngIf="showGovernment">
    <p class="headline">
      瓶装燃气监管系统
    </p>
    <div class="container">
      <div class="changePage" #container>
        <div class="content1 " [routerLink]="['/delivery/cylinder-trace']">
          <div class="photo-container">
            <img src="./assets/img/redirection/气瓶追溯.png">
          </div>
          <div class="title-container">
            <span class="title">
              气瓶追溯监管
            </span>
          </div>
        </div>
        <div class="content2" [routerLink]="['/gov-affairs/filling-scale']">
          <div class="photo-container">
            <img src="./assets/img/redirection/气瓶充装.png">
          </div>
          <div class="title-container">
            <span class="title">
              气瓶充装监管
            </span>
          </div>
        </div>
        <div class="content3" [routerLink]="['/gov-affairs/collaborative']">
          <div class="photo-container">
            <img src="./assets/img/redirection/燃气日常监管监管.png">
          </div>
          <div class="title-container">
            <span class="title">
              燃气日常监管巡查
            </span>
          </div>
        </div>
        <div class="content4" [routerLink]="['/archive']">
          <div class="photo-container">
            <img src="./assets/img/redirection/监管对象档案管理.png">
          </div>
          <div class="title-container">
            <span class="title">
              监管对象档案管理
            </span>
          </div>
        </div>
        <div class="content5" [routerLink]="['/system']">
          <div class="photo-container">
            <img src="./assets/img/redirection/系统配置.png">
          </div>
          <div class="title-container">
            <span class="title">
              系统配置管理
            </span>
          </div>
        </div>
        <div class="content6" [routerLink]="['/visualization/big-screen']">
          <div class="photo-container">
            <img src="./assets/img/redirection/可视化协同.png">
          </div>
          <div class="title-container">
            <span class="title">
              可视化协同调度
              <br> 应急指挥
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showEnterprise">
    <p class="headline">
      燃气企业运营系统
    </p>
    <div class="container">
      <div class="changePage" #container>
        <div class="content1" [routerLink]="['/archive/cylinder']">
          <div class="photo-container">
            <img src="./assets/img/redirection/气瓶档案管理.png">
          </div>
          <div class="title-container">
            <span class="title">
              气瓶档案管理
              <br>
            </span>
          </div>
        </div>
        <div class="content2" [routerLink]="['/archive/customer']">
          <div class="photo-container">
            <img src="./assets/img/redirection/用户档案管理.png">
          </div>
          <div class="title-container">
            <span class="title">
              用户档案管理
              <br>
            </span>
          </div>
        </div>
        <div class="content3" [routerLink]="['/archive/employee']">
          <div class="photo-container">
            <img src="./assets/img/redirection/企业档案管理.png">
          </div>
          <div class="title-container">
            <span class="title">
              企业档案管理
              <br>
            </span>
          </div>
        </div>
        <div class="content4" [routerLink]="['/delivery/cylinder-trace/cylinder-filling']">
          <div class="photo-container">
            <img src="./assets/img/redirection/气瓶充装管理.png">
          </div>
          <div class="title-container">
            <span class="title">
              气瓶充装管理
              <br>
            </span>
          </div>
        </div>
        <div class="content5" [routerLink]="['/enterprise-supervise/affair-list']">
          <div class="photo-container">
            <img src="./assets/img/redirection/企业监管.png">
          </div>
          <div class="title-container">
            <span class="title">
              企业监管
              <br>
            </span>
          </div>
        </div>
        <div class="content6" [routerLink]="['/delivery/cylinder-trace/cylinder-history']">
          <div class="photo-container">
            <img src="./assets/img/redirection/物流配送.png">
          </div>
          <div class="title-container">
            <span class="title">
              物流配送管理
              <br>
            </span>
          </div>
        </div>
        <!-- <div class="content">
          <div class="photo-container">
            <img src="./assets/img/redirection/气瓶追溯.png">
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
