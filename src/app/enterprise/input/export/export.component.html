<div class="ui-g export">
  <div class="ui-g-12">
    <div class="ui-g-12">
      <h2>注意：</h2>
    </div>
    <div class="detail">
      <p>因当前平台已升级为网络版，鉴于信息安全考虑，仅提供部分数据导出服务。</p>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-6">
        <span>未关联用户信息获取</span>
      </div>
      <div class="ui-g-6 ui-g-nopad">
        <img src="./assets/img/export.png" class="download" (click)="exportUserInfo()">
      </div>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-6">
        <span>未关联安全供气卡信息获取</span>
      </div>
      <div class="ui-g-6 ui-g-nopad">
        <img src="./assets/img/export.png" class="download" (click)="exportCardInfo()">
      </div>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-6">
        <span>未关联气瓶信息获取</span>
      </div>
      <div class="ui-g-6 ui-g-nopad">
        <img src="./assets/img/export.png" class="download" (click)="exportCylinderInfo()">
      </div>
    </div>
    <div class="ui-g-8">
      <div class="ui-g-6">
        <span>未关联气瓶标签信息获取</span>
      </div>
      <div class="ui-g-6 ui-g-nopad">
        <img src="./assets/img/export.png" class="download" (click)="exportCylinderTagInfo()">
      </div>
    </div>
  </div>
</div>
