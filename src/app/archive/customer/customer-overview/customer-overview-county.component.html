<div class="ui-g-12 overview">
  <h2 class="title">区域情况总体概览</h2>

  <!-- 区域概览 -->
  <p-dataTable [value]="countyCustomers" [styleClass]="'ui-lg-10 ui-xl-8 ui-xl-offset-2 ui-lg-offset-1'">

    <p-column header="序号" [style]="{'width':'50px'}">
      <ng-template pTemplate="body" let-index="rowIndex">
        {{index + 1}}
      </ng-template>
    </p-column>
    <p-column field="areaName" header="区域" [style]="{'width':'50%'}">
      <ng-template let-col let-countyCustomer="rowData" pTemplate="body">
        <a href="javascript:0;" [routerLink]="['../enterprise', countyCustomer.areaID]" class="area">{{countyCustomer[col.field]}}</a>
      </ng-template>
    </p-column>
    <p-column field="customerNum" header="用户数"></p-column>

    <p-footerColumnGroup>
      <p-row>
        <p-column footer=""></p-column>
        <p-column footer="合计"></p-column>
        <p-column [footer]="calculateTotal('customerNum', countyCustomers)"></p-column>
      </p-row>
    </p-footerColumnGroup>

    <ng-template pTemplate="emptymessage">
      未查询到数据
    </ng-template>
  </p-dataTable>
</div>
