<div class="ui-g-12 overview">

  <h2 class="title">企业一览表</h2>
  <!-- 企业概览 -->
  <p-dataTable [value]="enterpriseCylinders" [responsive]="true" [responsive]="true">

    <p-column header="序号">
      <ng-template pTemplate="body" let-index="rowIndex">
        {{index + 1}}
      </ng-template>
    </p-column>
    <p-column field="enterpriseName" header="企业名称" footer="合计">
      <ng-template let-col let-countyCylinder="rowData" pTemplate="body">
        <a href="javascript:;" [routerLink]="['../../../list', {enterpriseID:countyCylinder.enterpriseID}]" class="area">{{countyCylinder[col.field]}}</a>
      </ng-template>
    </p-column>
    <p-column field="cylinderNum" header="气瓶数" [footer]="calculateTotal('cylinderNum', enterpriseCylinders)"></p-column>
    <p-column field="normalNum" header="正常" [footer]="calculateTotal('cylinderNum', enterpriseCylinders)"></p-column>
    <p-column field="expireNum" header="过期" [footer]="calculateTotal('cylinderNum', enterpriseCylinders)"></p-column>
    <p-column field="scrapNum" header="报废" [footer]="calculateTotal('cylinderNum', enterpriseCylinders)"></p-column>

    <ng-template pTemplate="emptymessage">
      未查询到数据
    </ng-template>
  </p-dataTable>

</div>
