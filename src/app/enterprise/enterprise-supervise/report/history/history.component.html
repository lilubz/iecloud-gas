<div class="ui-g-12 content card">
	<div class="ui-g-12 ui-lg-10 ui-xl-8 ui-xl-offset-2 ui-lg-offset-1">
	<span class="title">提交时间：</span>
	<p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2050" [selectOtherMonths]="true" [(ngModel)]="circulationBeginTime"
	 dateFormat="yy-mm-dd" [locale]="zh" readonlyInput="true"  name="startDate"></p-calendar>
	<span class="title">至</span>
	<p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2050" [selectOtherMonths]="true" [(ngModel)]="circulationEndTime"
	 dateFormat="yy-mm-dd" [locale]="zh" readonlyInput="true" name="endDate"></p-calendar>

	<button pButton type="button" label="查询" (click)="searchCylinderStorageCirculations()"></button>
	</div>
	
	<p-dataTable [value]="datas" [lazy]="true" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,40]" [styleClass]="' ui-g-12 ui-lg-10 ui-xl-8 ui-xl-offset-2 ui-lg-offset-1'"
			 emptyMessage="未查询到数据" [(first)]="firstIndex" [totalRecords]="total" (onLazyLoad)="onPageChange($event)">
		<p-column [style]="{'width':'100px'}" header="序号">
			<ng-template let-rowData="rowData" let-index="rowIndex" pTemplate="body">
				<span>{{index+1}}</span>
			</ng-template>
		</p-column>
		<p-column field="reportName" header="报表名称">

		</p-column>
		<p-column header="提交时间">
			<ng-template pTemplate="body" let-Data="rowData">
				{{Data.createTime| date:'yyyy-MM-dd'}}
			</ng-template>
		</p-column>
		<p-column field="attachment" header="报表下载">
			<ng-template pTemplate="body" let-Data="rowData">
				<a href="javascript:;" style="color:blue;text-decoration: none;" (click)="download(Data)">报表下载</a>
			</ng-template>

		</p-column>

	</p-dataTable>

</div>
