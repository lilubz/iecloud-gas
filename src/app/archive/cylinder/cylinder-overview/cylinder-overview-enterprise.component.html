<div class="ui-g-12 overview">

  <h2 class="title">企业一览表</h2>
  <!-- 企业概览 -->
  <p-dataTable [value]="enterpriseCylinders" [styleClass]="'ui-lg-10 ui-xl-8 ui-xl-offset-2 ui-lg-offset-1'" [loading]="loading" emptyMessage="未查询到数据">

    <p-column header="序号" [style]="{'width':'50px'}">
      <ng-template pTemplate="body" let-index="rowIndex">
        {{index + 1}}
      </ng-template>
    </p-column>
    <p-column field="enterpriseName" header="企业名称" footer="合计" [style]="{'width':'30%'}">
      <ng-template let-col let-countyCylinder="rowData" pTemplate="body">
        <a href="javascript:;" [routerLink]="['../../../list', {enterpriseID:countyCylinder.enterpriseID}]" class="area">{{countyCylinder[col.field]}}</a>
      </ng-template>
    </p-column>
    <p-column field="cylinderNum" header="气瓶数" [footer]="calculateTotal('cylinderNum', enterpriseCylinders)"></p-column>
    <p-column field="normalNum" header="正常" [footer]="calculateTotal('normalNum', enterpriseCylinders)"></p-column>
    <p-column field="expireNum" header="过期" [footer]="calculateTotal('expireNum', enterpriseCylinders)"></p-column>
    <p-column field="scrapNum" header="报废" [footer]="calculateTotal('scrapNum', enterpriseCylinders)"></p-column>
  </p-dataTable>

</div>
